modLoader="javafml" #mandatory
loaderVersion="[32,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

#issueTrackerURL="http://my.issue.tracker/" #optional
[[mods]] #mandatory
modId = "elementalcombat" #mandatory
version = "0.1" #mandatory

displayName = "Elemental Combat" #mandatory
#updateJSONURL = "http://myurl.me/" #optional
#displayURL = "http://example.com/" #optional
issueTrackerURL="https://github.com/Tavi007/ElementalCombat/issues" #optional
logoFile = "Icon.png" #optional. A file name (in the root of the mod JAR) containing a logo for display
