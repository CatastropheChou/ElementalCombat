authors = "Tavi007" #optional

description= "This mod enhances the combat system by adding elemental attack and defense properties to mobs and players. While these properties are usually final for mobs, the player can choose his elemental properties by equipping armor and attacking with the right weapon. This mod also provides an API for other mods to interact with. "

